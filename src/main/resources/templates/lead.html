<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	</head>
<body>
	
	<!-- Inicio Navbar-->

	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<a class="navbar-brand" href="#">S.C.C.R.</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
		  <span class="navbar-toggler-icon"></span>
		</button>
	  
		<div class="collapse navbar-collapse" id="navbarSupportedContent">
		  <ul class="navbar-nav mr-auto">
			<li class="nav-item ">
			  <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
			</li>
			<li class="nav-item">
			  <a class="nav-link active" href="lead">Lead</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" href="cliente">Cliente</a>
			  </li>
			  <li class="nav-item">
				<a class="nav-link" href="venda">Venda</a>
			  </li>
			  <li class="nav-item">
				<a class="nav-link" href="atendimento">Atendimento</a>
			  </li>
		  </ul>
		</div>
	  </nav>

	  <!-- Fim Navbar-->

	  <!-- Inicio Table-->

	  <table class="table table-striped">
		<thead>
		  <tr>
			<th scope="col">CÃ³digo</th>
			<th scope="col">Nome</th>
			<th scope="col">Email</th>
			<th scope="col">Canal</th>
			
		  </tr>
		</thead>

		<tbody>
			<tr th:each="ls : ${leadsList}">
				<td th:text="${ls.cod_lead}">Codigo Lead</td>
				<td th:text="${ls.name}">Nome</td>
				<td th:text="${ls.email}">Email</td>
				<td th:text="${ls.canal}">Canal</td>
			</tr>
		</tbody>
	  </table>
	  <br>
	  <div>
		<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">Criar Lead</button>

	  </div>

	  <!-- Modal -->
	<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
			<h5 class="modal-title" id="exampleModalLabel">Criar um Lead</h5>
			<button type="button" class="close" data-dismiss="modal" aria-label="Close">
				<span aria-hidden="true">&times;</span>
			</button>
			</div>
			<div class="modal-body">
				<form action="#" th:action="@{/lead}" th:object="${newLead}" method="post">
					
					<div class="form-group">
					  <label for="exampleInputPassword1">Nome</label>
					  <input type="text" class="form-control" id="exampleInputPassword1" placeholder="" th:field="*{name}">
					</div>
					<div class="form-group">
						<label for="exampleInputPassword1">Email</label>
						<input type="text" class="form-control" id="exampleInputPassword1" placeholder="" th:field="*{email}">
					  </div>
					  <div class="form-group">
						<label for="exampleInputPassword1">Idade</label>
						<input type="text" class="form-control" id="exampleInputPassword1" placeholder="" th:field="*{idade}">
					  </div>
					  <div class="form-group">
						<label for="exampleInputPassword1">Canal</label>
						<input type="text" class="form-control" id="exampleInputPassword1" placeholder="" th:field="*{canal}">
					  </div>
					  <input type="submit" value="Criar" />
				</form>
		</div>
		</div>
  </div>
  </div>
	  <br>

	  <!-- Fim Table-->
	  <br>
	  <h1>Detalhes do Lead     <div>Web Application. Passed parameter : <p th:text="${codigo}">Test</p></div></h1>
	  <br>
	  <form>
		<div class="form-group">
		  <label for="exampleInputEmail1">Email address</label>
		  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
		  <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
		</div>
		<div class="form-group">
		  <label for="exampleInputPassword1">Password</label>
		  <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
		</div>
		<div class="form-group form-check">
		  <input type="checkbox" class="form-check-input" id="exampleCheck1">
		  <label class="form-check-label" for="exampleCheck1">Check me out</label>
		</div>
		<button type="submit" class="btn btn-primary">Salvar</button>
	  </form>

</body>
</html>
