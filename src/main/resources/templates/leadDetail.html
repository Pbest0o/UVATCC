<body>

	  <div class="listContainer">
		<div class="listContainerBody">
			<div class="alert alert-primary alert-dismissible fade" role="alert">
				Lead atualizado com sucesso!
				<button type="button" class="close" data-dismiss="alert" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				  </button>
			  </div>

			<div class="listContainerHeader">
				<div class="row">
					
					
				  <div class="col-8">
					<p style="margin-bottom: 0; font-size:20px; font-weight:800;">Lead</p>
				  </div>
				  <div class="col-4">
					<button type="button" class="btn btn-danger" onclick="deletarLead()" style="float:right; margin-left:5px;">Deletar</button>
					<button type="button" class="btn btn-info" onclick="atualizarLead()" style="float:right;">Atualizar</button>
					
				  </div>
				</div>

			</div>

			<div class="formDetails">
				<form action="#" th:object="${data}" method="post">
					
					
					<div class="form-group">
						<label for="exampleInputPassword1">CÃ³digo do Lead</label>
						<input type="text" class="form-control" id="leadCod" placeholder="" th:field="${data.cod_lead}" readonly>
					</div>
					<div class="form-group">
					<label for="exampleInputPassword1">Nome</label>
					<input type="text" class="form-control" id="leadName" placeholder="" th:field="${data.name}">
					</div>
					<div class="form-group">
						<label for="exampleInputPassword1">Email</label>
						<input type="text" class="form-control" id="leadEmail" placeholder="" th:field="${data.email}">
					</div>
					<div class="form-group">
						<label for="exampleInputPassword1">Idade</label>
						<input type="text" class="form-control" id="leadIdade" placeholder="" th:field="${data.idade}">
					</div>
					<div class="form-group">
						<label for="exampleInputPassword1">Canal</label>
						<input type="text" class="form-control" id="leadCanal" placeholder="" th:field="${data.canal}">
					</div>
					
				</form>
			</div>
		</div>
	</div>

	




	<script>

		function atualizarLead() {

		  var leadName = document.querySelector("input[id='leadName']").value;
		  var leadEmail = document.querySelector("input[id='leadEmail']").value;
		  var leadIdade = document.querySelector("input[id='leadIdade']").value;
		  var leadCanal = document.querySelector("input[id='leadCanal']").value;
		  var leadCod = document.querySelector("input[id='leadCod']").value;

		  var leadData = '{"nome":"' + leadName + '", "email":"'+ leadEmail + '", "idade": "' + leadIdade + '", "canal":"'+ leadCanal +'", "codLead":"'+ leadCod+'"}';
		  console.log(leadData); 

		  var xhttp = new XMLHttpRequest();
		  xhttp.onreadystatechange = function() {
			if (this.readyState == 4 && this.status == 200) {
				$('.alert').addClass('show');
			}
		  };
		  xhttp.open("POST", "https://pedro-martire-uva-tcc.herokuapp.com/updateLead", true);
		  xhttp.setRequestHeader("Content-Type", "application/json");
		  xhttp.send(leadData);

		}

		function deletarLead() {
			var leadCod = document.querySelector("input[id='leadCod']").value;

			var leadData = '{"id":"' +leadCod+'"}';
			console.log(leadData); 

			var xhttp = new XMLHttpRequest();
			xhttp.onreadystatechange = function() {
				if (this.readyState == 4 && this.status == 200) {
					window.location.replace("https://pedro-martire-uva-tcc.herokuapp.com/lead");
				}
			};
			xhttp.open("POST", "https://pedro-martire-uva-tcc.herokuapp.com/deleteLead", true);
			xhttp.setRequestHeader("Content-Type", "application/json");
			xhttp.send(leadData);


		}

		</script>
