	<script>
		
		function atualizarLead() {

		  var leadName = document.querySelector("input[id='leadName']").value;
		  var leadEmail = document.querySelector("input[id='leadEmail']").value;
		  var leadIdade = document.querySelector("input[id='leadIdade']").value;

		  console.log(leadData); 

		  var xhttp = new XMLHttpRequest();
		  xhttp.onreadystatechange = function() {
			if (this.readyState == 4 && this.status == 200) {
				console.log(xhttp.response);
			}
		  };
		  xhttp.open("POST", "updateLead", true);
		  xhttp.setRequestHeader("Content-Type", "application/json");
		  xhttp.send(leadData);

		}
